<!doctype html>
<html lang="en-US">
  <head>
    <title>Grid practice</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="box A">
        <img src="/images/logo.png" class="box A1" />
        <div class="box A2">Box A2</div>
      </div>
      <div class="box B">
        <img src="blog-image-hero.png" class="B1" />
      </div>

      <div class="box C">
        <div class="card C1">
          <img src="/images/blog-image-06.png" class="blog-img" />
          <h3>C1</h2>
          <p>Some text</p>
        </div>
        <div class="card C2">
          <img src="/images/blog-image-02.png" class="blog-img" />
          <h3>C2</h1>
          <p>Some text</p>
        </div>
        <div class="card C3">
          <img src="/images/blog-image-03.png" class="blog-img" />
          <h3>C3</h1>
          <p>Some text</p>
        </div>
        <div class="card C4"></div>
        <div class="card C5"></div>
        <div class="card C5"></div>
      </div>
      <div class="box D">
        <div class="D1">View More</div>
      </div>
      <div class="box E">
        <div class="E1">Footer</div>
      </div>
    </div>
  </body>
</html>
